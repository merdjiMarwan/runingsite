        <div class="contact-clean" >
            <form method="post">
                <h2 class="text-center">Inscription&nbsp;&nbsp;</h2>
                <div class="form-group"><input class="form-control"  name="name" placeholder="Name" id="name"></div>
                <div class="form-group"><input class="form-control"  type="text" name="prénom" placeholder="First name" id="fname"></div>
                <div class="form-group"><input class="form-control"  type="email" name="email" placeholder="Email" id="email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="password" id="password">
                  <small class="text-danger invisible" id="pwd" >Veuillez enter un mot de pass de longueur minimum 8 caractères</small>
                </div>
                <div class="form-group" >
                  <textarea class="form-control" name="message" placeholder="Message" rows="14" id="message"></textarea></div>
                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="formCheck-1">
                        <label class="form-check-label" for="formCheck-1" id="age">J'ai l'âge</label>
                    </div>
                    <button class="btn btn-primary"  type="button" onClick="verifierFormulaire()">send </button>
                </div>
            </form>
        </div>
